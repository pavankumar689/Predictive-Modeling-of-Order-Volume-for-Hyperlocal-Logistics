version: '3.8'

services:
  food-delivery-predictor:
    build: .
    ports:
      - "8501:8501"
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
    volumes:
      - ./multi_city_food_delivery_demand.csv:/app/multi_city_food_delivery_demand.csv
      - ./hyperlocal_demand_predictor.pkl:/app/hyperlocal_demand_predictor.pkl
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3